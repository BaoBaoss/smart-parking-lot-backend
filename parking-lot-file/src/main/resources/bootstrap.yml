server:
  port: 9092
spring:
  application:
    name: parking-file
  profiles:
    active: dev
  cloud:
    nacos:
      config:
        file-extension: yml
        server-addr: nacos:8848
        # 共享配置
        shared-configs:
          - common-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
      discovery:
        server-addr: nacos:8848
  servlet:
    multipart:
      # 单个文件最大
      max-file-size: 50MB
      # 请求文件最大
      max-request-size: 50MB
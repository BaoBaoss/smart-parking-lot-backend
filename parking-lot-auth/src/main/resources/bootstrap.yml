server:
  port: 9100
spring:
  application:
    name: parking-auth
  profiles:
    active: dev
  cloud:
    nacos:
      config:
        file-extension: yml
        server-addr: nacos:8848
        # 共享配置
        shared-configs:
          - common-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
      discovery:
        server-addr: nacos:8848